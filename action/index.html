<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
        }

        body {
            min-width: 610px;
            min-height: 300px;
            margin: 0;
            padding: 6px;
            padding-bottom: 7em;


        }
        .gallery {
            display: flex;

            flex-wrap: wrap;
            margin: auto;
            justify-content: left;
        }

        .image-group {
            display: flex;
            flex-direction: column;
            border: solid 1px;
            padding: 10px;
            padding-bottom: 0;
            margin-left:-1px;
            margin-bottom:-1px;
            width: 25%;
        }

        .button {
            display: block;
            background-color: #00bcd4;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            margin: 6px auto 20px;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.3s;
            flex: 1;
        }

        .button:hover {
            opacity: 0.6;
        }

        .gallery .image-group .canvas-wrap{
            padding-bottom: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 96px;
        }

        [type=number]{
            width: 7em;
            text-align: right;
        }
        .image-group_header{
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding-bottom: 6px;
        }
        .informationTableWrapper{
            width: calc(100% + 20px);
            transform: translateX(-10px);

        }
        .informationTable{
            width: 100%;
            border-collapse: collapse;
        }
        .informationTable th{
            text-align: left;
            background: #ffd5af;
        }
        .informationTable td{
            text-align: right;
        }
        .informationTable th,.informationTable td{
            padding: 3px;
            border: solid 1px #ccc;
        }
    </style>
</head>
<body>
<div style="display: flex;justify-content:center;flex-wrap: wrap">

    <div style="width: 100%;text-align: center;border-bottom: solid 2px #00bcd4">
        <h1 id="image-count" style="margin: 0;font-size: 18px"></h1>
    </div>
    <div style="width: 100%;align-items: center;gap: 6px">

        <div style="display:flex; justify-content:right; gap:1em;align-items: center">    <p>ダウンロードサイズを指定</p>
            <div>
                <label for="height">縦</label>
                <input type="number" id="height" min="0" size="3">px
            </div>
            <div>
                ×
            </div>
            <div>
                <label for="width">横</label>
                <input type="number" id="width" min="0" size="3">px
            </div>
        <div style="display: none">
            <button id="changeSize">サイズを変える</button>
        </div>
        </div>
    </div>
</div>
<div style="display: flex;gap: 1em;">
    <a id="nextButton" class="button">次の10件を表示</a>
    <a id="maxButton" class="button">全部表示</a>
</div>
<div id="imagesField" class="gallery"></div>
<div style="position: fixed;left: 0;bottom: 0;padding: 6px;padding-top:0;background: #ffd5af;width: 100%">
    <p style="margin:0;padding-bottom: 6px;margin-bottom: 6px;border-bottom: solid 1px white;font-weight: bold;color: black">☆出力設定</p>
    <div style="display: flex;width: 100%;">
        <div style="flex: 1;"><label>フォルダ名:<input type="text" value="" id="folder"></label></div>
        <div style="flex: 1;"><label>ファイル名:<input type="text" value="image" id="file"></label>.png</div>
    </div>
</div>
<script src="../js/action.js"></script>
</body>
</html>
